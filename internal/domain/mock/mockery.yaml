quiet: False

mockname: "{{ trimPrefix .InterfaceName `I` }}"
filename: "{{ trimPrefix .InterfaceName `I` | firstLower }}.go"

with-expecter: True
disable-version-string: True

packages:
  github.com/abc-valera/netsly-api-golang/internal/domain/persistence/command:
    config:
      all: True
      outpkg: "mockCommand"
      dir: "internal/domain/mock/mockCommand"
  github.com/abc-valera/netsly-api-golang/internal/domain/persistence/query:
    config:
      all: True
      outpkg: "mockQuery"
      dir: "internal/domain/mock/mockQuery"
  github.com/abc-valera/netsly-api-golang/internal/domain/persistence/transactioneer:
    config:
      all: True
      outpkg: "mockTransactioneer"
      dir: "internal/domain/mock/mockTransactioneer"
  github.com/abc-valera/netsly-api-golang/internal/domain/service:
    config:
      all: True
      outpkg: "mock{{ trimPrefix .InterfaceName `I` }}"
      dir: "internal/domain/mock/mock{{ trimPrefix .InterfaceName `I` }}"
  github.com/abc-valera/netsly-api-golang/internal/domain/entity:
    config:
      all: True
      outpkg: "mockEntity"
      dir: "internal/domain/mock/mockEntity"
