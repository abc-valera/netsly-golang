post:
  operationId: SignRefreshPost
  summary: Exchanges a refresh token for an access token
  tags:
    - sign
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            refresh_token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
          required:
            - refresh_token
  responses:
    200:
      description: New access token
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
            required:
              - access_token
    default:
      $ref: ../components/responses/code_error.yaml
