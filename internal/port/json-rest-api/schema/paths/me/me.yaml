get:
  tags:
    - me
  summary: Returns current user profile
  operationId: MeGet
  security:
    - bearerAuth: []
  responses:
    "200":
      $ref: "../../components/responses/user.yaml"
    default:
      $ref: "../../components/responses/code_error.yaml"
put:
  tags:
    - me
  summary: Updates current user profile
  operationId: MePut
  security:
    - bearerAuth: []
  requestBody:
    description: Data to update the current user profile
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
              example: "123456"
            fullname:
              type: string
              example: "John Doe"
            status:
              type: string
              example: "active"
  responses:
    "201":
      description: Updated successfully
    default:
      $ref: "../../components/responses/code_error.yaml"
delete:
  tags:
    - me
  summary: Deletes current user profile
  operationId: MeDel
  security:
    - bearerAuth: []
  requestBody:
    description: Data to delete the current user profile
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
              example: "123456"
          required:
            - password
  responses:
    "204":
      description: Successful operation
    default:
      $ref: "../../components/responses/code_error.yaml"
