get:
  tags:
    - me
  summary: Returns jokes of the current user
  security:
    - bearerAuth: []
  responses:
    "200":
      $ref: "../components/responses/jokes.yaml"
    default:
      $ref: "../components/responses/code_error.yaml"
post:
  tags:
    - me
  summary: Creates a new joke for current user
  security:
    - bearerAuth: []
  requestBody:
    description: Data to create a new joke for current user
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            user_id:
              type: string
              example: "1"
            title:
              type: string
              example: "Joke title"
            text:
              type: string
              example: "Joke text"
            explanation:
              type: string
              example: "Joke explanation"
          required:
            - user_id
            - title
            - text
  responses:
    "201":
      description: Successful operation
    default:
      $ref: "../components/responses/code_error.yaml"
