post:
  tags:
    - sign
  summary: Performs user authentication
  operationId: SignInPost
  requestBody:
    description: Data to perform sign in to the social network
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: user1@gmail.com
            password:
              type: string
              example: 123456789
          required:
            - email
            - password
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              userResponse:
                $ref: "../../components/schemas/user.yaml"
              accessToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
              refreshToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
            required:
              - userResponse
              - accessToken
              - refreshToken
    default:
      $ref: "../../components/responses/code_error.yaml"
