get:
  tags:
    - likes
  description: Counts likes of the joke
  parameters:
    - name: joke_id
      in: path
      description: ID of the joke to count likes
      required: true
      schema:
        type: string
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Count of likes
      content:
        application/json:
          schema:
            type: integer
            minimum: 0
    default:
      $ref: "../components/responses/code_error.yaml"
