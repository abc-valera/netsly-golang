name: select_params
in: query
description: fields to specify select parameters
required: true
schema:
  type: object
  title: select_params
  properties:
    order_by:
      type: string
      default: created_at
    order:
      $ref: "../enums/order.yaml"
    limit:
      type: integer
      minimum: 0
    offset:
      type: integer
      minimum: 0
  required:
    - limit
    - offset
